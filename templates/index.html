<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Cost Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Insurance Cost Prediction</h1>
            <form id="predictionForm">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br>

                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" step="0.01" required><br>

                <label for="children">Number of Children:</label>
                <input type="number" id="children" name="children" required><br>

                <label for="smoker">Smoker:</label>
                <select id="smoker" name="smoker" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select><br>

                <input type="submit" value="Predict">
            </form>
        </div>
    </div>

    <div id="popup" class="hidden">
        <div class="popup-content">
            <span id="close" class="close">&times;</span>
            <div id="predictionResult"></div> <!-- Prediction result box -->
        </div>
    </div>

    <div class="background-box"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
